<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pocket Bestie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome-screen" class="full-screen">
    <h1 class="app-title">Pocket Bestie</h1>
    <p class="tap-start">tap anywhere to start</p>
  </div>

  <!-- Main Menu Screen -->
  <div id="main-menu" class="hidden">
    <h2 class="menu-title">Pick Your Poison</h2>
    <div class="menu-buttons">
      <button class="menu-btn" data-topic="brandon-sucks">Brandon Sucks</button>
      <button class="menu-btn" data-topic="roast-brandon">Roast Brandon</button>
      <button class="menu-btn" data-topic="vent">I Need to Vent</button>
      <button class="menu-btn" data-topic="favorites">Favorites</button>
      <button class="menu-btn" data-topic="stupid-stuff">Stupid Stuff Brandon Said</button>
    </div>
  </div>

  <!-- Brandon Sucks Screen -->
  <div id="brandon-sucks" class="hidden section-screen">
    <h2 class="menu-title">Brandon Sucks</h2>
    <div id="question-container" class="question-container"></div>
    <div id="response" class="response"></div>
    <button id="reset-btn">Restart</button>
    <button id="back-to-menu-btn">Back to Menu</button>
  </div>

  <script>
    // Grab elements
    const welcomeScreen = document.getElementById('welcome-screen');
    const mainMenu = document.getElementById('main-menu');
    const brandonSucksScreen = document.getElementById('brandon-sucks');
    const backToMenuBtn = document.getElementById('back-to-menu-btn');

    // Show main menu on tap anywhere on welcome screen
    welcomeScreen.addEventListener('click', () => {
      welcomeScreen.classList.add('hidden');
      mainMenu.classList.remove('hidden');
    });

    // Show "Brandon Sucks" screen when its button is clicked
    document.querySelector('[data-topic="brandon-sucks"]').addEventListener('click', () => {
      mainMenu.classList.add('hidden');
      brandonSucksScreen.classList.remove('hidden');
    });

    // Go back to main menu from Brandon Sucks screen
    backToMenuBtn.addEventListener('click', () => {
      brandonSucksScreen.classList.add('hidden');
      mainMenu.classList.remove('hidden');
    });
  </script>
</body>
</html>
